<div class="container">
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <div class="mt-3 mb-1 cta text-center fadeIn first">Login</div>
            <input type="text" class="fadeIn second" placeholder="User" [(ngModel)]="user">
            <input type="password" class="fadeIn third" placeholder="Passwort" [(ngModel)]="pass">
            <input type="submit" class="fadeIn fourth m-1 mb-1" value="Log In" (click)="login()">
            <div id="formFooter" class="mt-2">
                <a class="underlineHover" href="#">Forgot Password?</a>
            </div>

        </div>
    </div>
</div>
